<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="js/form-partial.js" type="text/javascript"> </script/>
  </head>
  <body>
  <div class="welcome">
  <form action="game.html" method="get">
  <h2 style="font-size:36px;">Environment Settings: </h2>
  </br>
  <label for="environmentCount"> Number of Environments </label>
  <input type="number" id="environmentCount" name="environmentCount" min="1" max="5" step="1" value="3">
  <span id="partials">
  </span>
  </br>
  <label>MODEL:</label>
  </br>
  </br>
  <label>Equation:</label>
  </br>
  <label>IQ= </label>
  <input type="Number" value="0.5" step="any" id="coefEquationIQ" name="coefEquationIQ">
  <label>(Avg Environment IQ) + </label>
  <input type="Number" value="3.97" step="any" id="coefEquationEducation" name="coefEquationEducation">
  <label>(Average Environment Education) + </label>
  <input type="Number" value="2.93" step="any" id="coefEquationIncome" name="coefEquationIncome">
  <label>(Avg Environment Income) + </label>
  <input type="Number" value="0" step="any" id="intercept" name="intercept">
  </br>
  </br>
  <label>Generations: </label>
  <input type="Number" value="20" step="any" id="generationNumber" name="generationNumber">
  </br>
  </br>
  <input type="submit" name="submit" id="submit" value="generate">
  </form>
  </div>
  <div id="particles-js"></div>
  <script src="particles.js"> </script>
  <script src="app.js"> </script>

</body>

</html>
